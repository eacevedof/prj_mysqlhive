<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/funnel.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>

        
    </head>
    <body>
<div id="container"></div>   
<script>
//console.log(point)
Highcharts.chart('container', {
            chart: {
                type: 'funnel'
            },
            credits:{
                enabled: false
            },
            title: {
                text: ''
            },
            
            plotOptions: {
                series: {
                    enableMouseTracking: false,
                    allowPointSelect: false,
                    dataLabels: {
                        enabled: true, //activa los textos a la derecha del embudo
                        format: '<b>{point.name}</b>',
                        softConnector: false
                    },
                    center: ['40%', '50%'],
                    neckWidth: '10%',
                    neckHeight: '0%',
                    width: '50%'
                }
            },
            legend: {
                enabled: false
            },
            series: [{
        name: 'Total',
        data: [
["Prints: 1.537.465", 1537465],
["No Internal BLock: 1.482.743 - (96.44%)", 1482743],
["Detection OK: 1.367.764 - (92.25%)", 1367764],
["Prelanding: 1.308.899 - (95.70%)", 1308899],
["No Operator BLock: 1.127.456 - (86.14%)", 1127456],
["CPO No Voluntary Abandon: 120.005 - (10.64%)", 120005],
["CTA: 89.673 - (74.72%)", 89673],
["New Subs: 9.847 - (10.98%)", 9847]
        ]
            }],

            responsive: {
                rules: [{
                    condition: {
                        maxWidth: 500
                    },
                    chartOptions: {
                        plotOptions: {
                            series: {
                                dataLabels: {
                                    inside: true
                                },
                                center: ['50%', '50%'],
                                width: '100%'
                            }
                        }
                    }
                }]
            }
        });        
</script>
    </body>
</html>
