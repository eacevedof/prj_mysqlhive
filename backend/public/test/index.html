<html>
<head>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Launch demo modal</button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Funnel in modal</h4>
                </div>
                <div class="modal-body">
                    <div id="container"></div> 
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

<script>
//console.log(point)
Highcharts.chart('container', {
            exporting: { enabled: false },
            chart: {
                type: 'funnel'
            },
            credits:{
                enabled: false
            },
            title: {
                text: ''
            },
            
            plotOptions: {
                series: {
                    enableMouseTracking: false,
                    allowPointSelect: false,
                    dataLabels: {
                        enabled: true, //activa los textos a la derecha del embudo
                        format: '<b>{point.name}</b>',
                        softConnector: false
                    },
                    center: ['50%', '50%'],
                    neckWidth: '10%',
                    neckHeight: '0%',
                    width: '50%'
                }
            },
            legend: {
                enabled: false
            },
            series: [{
                name: 'Totals',
                data: [
["Prints: 1.537.465", 1537465],
["No Internal BLock: 1.482.743 - (96.44%)", 1482743],
["Detection OK: 1.367.764 - (92.25%)", 1367764],
["Prelanding: 1.308.899 - (95.70%)", 1308899],
["No Operator BLock: 1.127.456 - (86.14%)", 1127456],
["CPO No Voluntary Abandon: 120.005 - (10.64%)", 120005],
["CTA: 89.673 - (74.72%)", 89673],
["New Subs: 9.847 - (10.98%)", 9847]
        ]
            }],

            responsive: {
                rules: [{
                    condition: {
                        maxWidth: 500
                    },
                    chartOptions: {
                        plotOptions: {
                            series: {
                                dataLabels: {
                                    inside: true
                                },
                                center: ['50%', '50%'],
                                width: '100%'
                            }
                        }
                    }
                }]
            }
            
        });        
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
